<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Angular</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="myctrl.js"></script> 
    </head>
    <body>
        <header class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <span class="navbar-brand">API表示</span>
            </div>
        </div>
        </header>

        <div class="container" ng-app="myApp" ng-controller="appCtrl">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="message in messages | filter : query">
                    {{ message.id + ': ' + message.title }}
                </li>
            </ul>
            <div ng-controller="addMessageCtrl">
                <form class="navbar-form navbar-left" name="message_form" ng-submit="addMessage()">
                    <div class="form-group">
                        add message: <input type="text" class="form-control" name="message" ng-model="message.title" required>
                    </div>
                    <button type="submit" class="btn btn-default" value="add">submit</button>
                </form>
            </div>
        </div>
    </body>
</html>
